<ion-header>

  <ion-navbar >
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Checkout</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="checkout">
  <ion-card *ngFor="let a of [1,2,3,4,5,6];let i = index">
    <ion-card-content class="itemsCard">
      <ion-row>
        <ion-col width-25 class="avatarColumn">
          <ion-thumbnail item-left>
            <img src="img/img_not_found.gif" class="avatarColumnImg">
          </ion-thumbnail>
        </ion-col>
        <ion-col width-50>
          <div class="itemDetails">
            <h2 class="itemDetailsHeading">Muffin Dress</h2>
            <div class="itemDetailsContent">
              <button class="itemDetailsContentBtnFirst">size: 7</button>
              <button class="itemDetailsContentBtnSecond">x1</button>
            </div>
          </div>
        </ion-col>
        <ion-col width-25 class="centerText">

        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
