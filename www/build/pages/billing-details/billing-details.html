<ion-header>

  <ion-navbar class="checkOutNavbar">
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Billing Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="billingDetails">
  <div style="height: 44px;background-color: #38474f;color: #ffffff;text-align: center"><span style="font-size: 1.3em;font-weight: bold;">Hello</span></div>
  <div style="text-align: center;color: #fff;">
    <h1>Have a Coupen?</h1>
  </div>

  <div class="cartForm" style="background-color: #e8e8e8;min-height: 300px;margin-top: 150px;" padding>
    <div class="cartFormInputDiv item item-select" style="padding-left: 0px;font-size: 1.4rem;">
      <!--<ion-item>-->
      <ion-select placeholder="Select a Country" class="cartFormInput">
        <ion-option value="bacon">Bacon</ion-option>
        <ion-option value="extra cheese">Extra Cheese</ion-option>
        <ion-option value="pepperoni">Pepperoni</ion-option>
      </ion-select>
      <!--</ion-item>-->
    </div>
    <div class="cartFormInputDiv">
      <input type="text" placeholder="Full Name" class="cartFormInput"/>
    </div>
    <div class="cartFormInputDiv">
      <input type="text" placeholder="Address line one" class="cartFormInput"/>
    </div>
    <div class="cartFormInputDiv">
      <input type="text" class="cartFormInput" placeholder="Address line two"/>
    </div>
    <div class="cartFormInputDiv">
      <input type="text" class="cartFormInput" placeholder="Town / City"/>
    </div>
    <div class="cartFormInputDivTwo" style="float: left;">
      <input type="text" class="cartFormInput" placeholder="Postcode / Zip"/>
    </div>
    <div class="cartFormInputDivTwo" style="float: left;margin-left: 4%;">
      <input type="text" class="cartFormInput" placeholder="Phone"/>
    </div>
    <div style="clear: both;"></div>
    <div class="cartFormInputDiv">
      <input type="email" class="cartFormInput" placeholder="E-mail Address"/>
    </div>
  </div>
</ion-content>
